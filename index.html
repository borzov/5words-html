<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordleHelper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6">WordleHelper</h1>
        <p class="mb-4">Введите известные буквы, неизвестные буквы, и исключенные буквы. Результаты будут обновляться автоматически.</p>
        <form id="wordle-form" class="space-y-4">
            <div>
                <label for="known" class="block text-sm font-medium text-gray-700">Известные буквы</label>
                <input type="text" id="known" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="м_тр_">
            </div>
            <div>
                <label for="unknown" class="block text-sm font-medium text-gray-700">Неизвестные буквы</label>
                <input type="text" id="unknown" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="буквы">
            </div>
            <div>
                <label for="excluded" class="block text-sm font-medium text-gray-700">Исключенные буквы</label>
                <input type="text" id="excluded" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="буквы">
            </div>
        </form>
        <div id="results" class="mt-6"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
